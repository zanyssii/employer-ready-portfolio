<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <tittle>My Webpage</tittle>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

      <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Inna Atamanova</a>
      <nav>
        <a href="index.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
     

    <h1>Contact</h1>
    <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Elizabeth Taylor" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

    
</body>
</html>
